<!DOCTYPE html>
<html>

<head> 
	<link rel="stylesheet" href="./bootstrap.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>IT资产管理平台</title></head>

<body>

	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">添加</button>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">添加</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span></button>
		</div>
		<div class="modal-body" id="add">
			<div class="form-group">
				<h4>地理位置</h4>
				<!--添加的项目类别-->
				<div class="form-check">
				<input class="form-check-input" type="radio" name="add_location" id="location-hz" value="location-hz">
				<label class="form-check-label">杭州</label></div>
				<div class="form-check">
				<input class="form-check-input" type="radio" name="add_location" id="location-nb" value="location-nb">
				<label class="form-check-label">宁波</label></div>
			</div>
			<div class="form-group">
				<h4>类别</h4>
				<!--添加的项目类别-->
				<div class="form-check">
				<input class="form-check-input" type="radio" name="add_type" id="type-server" value="type-server" v-on:click="server_display">
				<label class="form-check-label" for="type-server">服务器</label></div>
				<div class="form-check">
				<input class="form-check-input" type="radio" name="add_type" id="type-project" value="type-project" v-on:click="project_display">
				<label class="form-check-label" for="type-project">项目</label></div>
				<div class="form-check">
				<input class="form-check-input" type="radio" name="add_type" id="type-dependserver" value="type-dependserver">
				<label class="form-check-label" for="type-dependserver">依赖服务</label></div>
				<div class="form-check">
				<input class="form-check-input" type="radio" name="add_type" id="type-hardware" value="type-hardware">
				<label class="form-check-label" for="type-hardware">硬件</label></div>
			</div>
			<div v-show="server_show">
				<h4>服务器</h4>
				<div class="row justify-content-md-center">
					<div class="form-group col-auto my-1">
						<label for="server-pcname" class="col-form-label" for="server-pcname">主机名</label>
						<input type="text" class="form-control" id="server-pcname">
					</div>

					<div class="form-group col-auto my-1">
						<label for="server-lip" class="col-form-label" for="server-lip">内网地址</label>
						<input type="text" class="form-control" id="server-lip">
					</div>
				</div>

				<div class="row justify-content-md-center">
					<div class="form-group col-auto my-1">
						<label for="server-brand" class="col-form-label" for="server-brand">品牌</label>
						<input type="text" class="form-control" id="server-brand">

						<label for="server-brand-model" class="col-form-label" for="server-brand-model">型号</label>
						<input type="text" class="form-control" id="server-brand-model">
					</div>

					<div class="form-group col-auto my-1">
						<label for="server-buydate" class="col-form-label" for="server-buydate">采购日期</label>
						<input type="text" class="form-control" id="server-buydate">
						<label for="server-prodecteddate" class="col-form-label" for="server-prodecteddate">过保日期</label>
						<input type="text" class="form-control" id="server-prodecteddate">
					</div>
				</div>

				<div class="form-group" style="width: 50%;">
					<label for="server-state" class="col-form-label" for="server-state">运行状态</label>
					<select class="custom-select" id="server-state">
						<option selected>请选择</option>
						<option value="1">在线</option>
						<option value="2">空闲</option>
						<option value="3">废弃</option>
					</select>
				</div>

				<label for="server-os" class="col-form-label" for="server-os">操作系统</label>
				<input type="text" class="form-control" id="server-os" style="width: 50%;">

				<label for="server-memory" class="col-form-label" for="server-memory">内存</label>
				<input type="text" class="form-control" id="server-memory" style="width: 50%;">

				<label for="server-cpu" class="col-form-label" for="server-cpu">CPU</label>
				<input type="text" class="form-control" id="server-cpu">

				<label for="server-cabinet" class="col-form-label" for="server-cabinet">机柜</label>
				<input type="text" class="form-control" id="server-cabinet">

				<label for="server-work" class="col-form-label" for="server-work">功能</label>
				<input type="text" class="form-control" id="server-work" placeholder="例如:web服务器,中英文逗号隔开">

				<div class="form-group">
					<label for="server-project" class="col-form-label" for="server-project">已部署项目</label>
					<div class="input-group">
						<select class="custom-select" id="validatedInputGroupSelect">
							<option value="">请输入并搜索项目</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button">添加项目</button>
						</div>
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button">新建项目</button>
						</div>
						
					</div>
				</div>

				<label for="server-text" class="col-form-label" for="server-describtion">描述</label>
				<textarea class="form-control" id="server-describtion"></textarea>

			</div>
			
			<div v-show="project_show">
				<h4>项目</h4>
				<div class="form-group">
				<label for="project-pcname" class="col-form-label" for="project-pcname">项目名</label>
				<input type="text" class="form-control" id="project-pcname">
				<label for="project-text" class="col-form-label" for="project-describtion">描述</label>
				<textarea class="form-control" id="project-describtion"></textarea>
				</div>
			</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
			<button type="button" class="btn btn-primary">提交</button></div>
		</div>
	</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="socks.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
