<!DOCTYPE html>
<html>

<head> 
	<link rel="stylesheet" href="./bootstrap.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>IT资产管理平台</title>
</head>

<body>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">添加</button>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<!--弹窗-add-标题-->
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">添加</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span></button>
				</div>
				
				<!--弹窗-add-具体内容-->
				<div class="modal-body" id="add">
					
					<!--添加-地理位置-->
					<div class="form-group">
						<h4>地理位置</h4>
						<div class="form-check">
						<input class="form-check-input" type="radio" name="add_location" id="location-hz" value="location-hz">
						<label class="form-check-label">杭州</label></div>
						<div class="form-check">
						<input class="form-check-input" type="radio" name="add_location" id="location-nb" value="location-nb">
						<label class="form-check-label">宁波</label></div>
					</div>
					
					<!--添加-类别-->
					<div class="form-group">
						<h4>类别</h4>

						<!--添加-类别-主机-->
						<div class="form-check">
							<input class="form-check-input" type="radio" name="add_type" id="type-server" value="type-server" v-on:click="pc_display">
							<label class="form-check-label" for="type-server">主机</label>
						</div>

						<!--添加-类别-项目-->
						<div class="form-check">
							<input class="form-check-input" type="radio" name="add_type" id="type-project" value="type-project" v-on:click="project_display">
							<label class="form-check-label" for="type-project">项目（java项目）</label>
						</div>
						
						<!--添加-类别-服务-->
						<div class="form-check">
							<input class="form-check-input" type="radio" name="add_type" id="type-dependserver" value="type-dependserver" v-on:click="server_display">
							<label class="form-check-label" for="type-dependserver">服务（web、数据库等服务）</label>
						</div>
						
						<!--添加-类别-硬件-->
						<div class="form-check">
							<input class="form-check-input" type="radio" name="add_type" id="type-hardware" value="type-hardware"  v-on:click="hardware_display">
							<label class="form-check-label" for="type-hardware">硬件</label>
						</div>
					</div>

					<!--添加-主机-->
					<div v-show="pc_show">
						<h4>服务器</h4>
						<div class="row justify-content-md-center">
							<div class="form-group col-auto my-1">
								<label for="server-pcname" class="col-form-label" for="server-pcname">主机名</label>
								<input type="text" class="form-control" id="server-pcname">
							</div>

							<div class="form-group col-auto my-1">
								<label for="server-lip" class="col-form-label" for="server-lip">内网地址</label>
								<input type="text" class="form-control" id="server-lip">
							</div>
							
							<div class="form-group col-auto my-1">
								<label for="server-brand" class="col-form-label" for="server-brand">品牌</label>
								<input type="text" class="form-control" id="server-brand">

								<label for="server-buydate" class="col-form-label" for="server-buydate">采购日期</label>
								<input type="text" class="form-control" id="server-buydate">
							</div>
							
							<div class="form-group col-auto my-1">
								<label for="server-brand-model" class="col-form-label" for="server-brand-model">型号</label>
								<input type="text" class="form-control" id="server-brand-model">

								<label for="server-prodecteddate" class="col-form-label" for="server-prodecteddate">过保日期</label>
								<input type="text" class="form-control" id="server-prodecteddate">
							</div>

						</div>

						<div class="form-group" style="width: 50%;">
							<label for="server-state" class="col-form-label" for="server-state">运行状态</label>
							<select class="custom-select" id="server-state">
								<option selected>请选择</option>
								<option value="1">在线</option>
								<option value="2">空闲</option>
								<option value="3">废弃</option>
							</select>
						</div>

						<label for="server-os" class="col-form-label" for="server-os">操作系统</label>
						<input type="text" class="form-control" id="server-os" style="width: 50%;">

						<label for="server-memory" class="col-form-label" for="server-memory">内存</label>
						<input type="text" class="form-control" id="server-memory" style="width: 50%;">

						<label for="server-cpu" class="col-form-label" for="server-cpu">CPU</label>
						<input type="text" class="form-control" id="server-cpu">

						<label for="server-cabinet" class="col-form-label" for="server-cabinet">机柜</label>
						<input type="text" class="form-control" id="server-cabinet">

						<label for="server-work" class="col-form-label" for="server-work">功能</label>
						<input type="text" class="form-control" id="server-work" placeholder="例如:web服务器,中英文逗号隔开">

						
						<div class="form">
							<label for="server-project" class="col-form-label" for="server-project">部署项目</label>
							<div class="form-inline input-group">
								<input type="text" class="form-control" id="server-work" placeholder="项目名或别名">
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="button">添加项目</button>
								</div>
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="button">新建项目</button>
								</div>
							</div>
						</div>

						<div class="form">
							<label for="server-project" class="col-form-label" for="server-project">部署服务</label>
							<div class="form-inline input-group">
								<input type="text" class="form-control" id="server-work" placeholder="项目名或别名">
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="button">添加服务</button>
								</div>
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="button">新建服务</button>
								</div>
							</div>
						</div>

						<label for="server-text" class="col-form-label" for="server-describtion">描述</label>
						<textarea class="form-control" id="server-describtion"></textarea>
					</div>
					
					<!--添加-项目-->
					<div v-show="project_show">
						<h4>项目</h4>
						<div class="form-group">

							<!--添加-项目-项目名-->
							<label for="project-name" class="col-form-label" for="project-name">项目名</label>
							<input type="text" class="form-control" id="project-name" placeholder="英文">

							<!--添加-项目-别名-->
							<label for="project-nickname" class="col-form-label" for="project-nickname">别名</label>
							<input type="text" class="form-control" id="project-nickname" placeholder="中文">
							
							<!--添加-项目-简介-->
							<label for="project-describtion" class="col-form-label" for="project-describtion">简介</label>
							<input type="text" class="form-control" id="project-describtion" placeholder="">
							
							<!--添加-项目-运行状态--->
							<label for="project-status" class="col-form-label" for="project-status">运行状态</label>
							

							<!--添加-项目-开发成员-->
							<div class="form">
								<label class="col-form-label"></label>开发成员</label>
								<div class="input-group">
									<input type="text" class="form-control" id="project-programmer" placeholder="姓名">
									<div class="input-group-append">
										<button class="btn btn-outline-secondary" type="button">添加成员</button>
									</div>
								</div>
							</div>
							
							<!--添加-项目-所在主机-->
							<label for="project-pc" class="col-form-label" for="project-pc">所在主机</label>
							<input type="text" class="form-control" id="project-pc" placeholder="主机名或ip地址">

							<!--添加-项目-所在路径-->
							<label for="project-pc" class="col-form-label" for="project-workpath">所在路径</label>
							<input type="text" class="form-control" id="project-workpath" placeholder="绝对路径">
											
							<!--添加-项目-依赖服务-->
							<div class="form">
								<label for="project-depend" class="col-form-label">依赖服务</label>
								
								<!--添加-项目-依赖服务-杭州mongo集群-->
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="project-depend-hzmongo-cluster" v-on:click="depend_hzmongo_cluster_display">
									<label class="form-check-label" for="project-depend-hzmongo-cluster" >杭州mongo集群</label>
									<div class="form-inline" v-show="depend_hzmongo_cluster_show">
										<input type="text" class="form-control" id="depend_hzmongo_cluster_database1" placeholder="库名">
										<input type="text" class="form-control" id="depend_hzmongo_cluster_table1" placeholder="表名">
									</div>
								</div>

								<!--添加-项目-依赖服务-杭州mongo单节点-->
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="project-depend-hzmongo-node" v-on:click="depend_hzmongo_node_display">
									<label class="form-check-label" for="project-depend-hzmongo-node">杭州mongo单节点</label>
									<div class="form" v-show="depend_hzmongo_node_show">
										<input type="text" class="form-control" id="depend_hzmongo_node_ip" placeholder="IP地址:端口">
										<input type="text" class="form-control" id="depend_hzmongo_node_database1" placeholder="库名">
										<input type="text" class="form-control" id="depend_hzmongo_node_table1" placeholder="表名">
									</div>
								</div>
								
								<!--添加-项目-依赖服务-杭州ES集群-->
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="project-depend-hzes-cluster" v-on:click="depend_hzes_cluster_display">
									<label class="form-check-label" for="project-depend-hzes-cluster" >杭州ES集群</label>
									<div v-show="depend_hzes_cluster_show">
										<input type="text" class="form-control" id="depend_hzes_cluster_index1" placeholder="索引名">
									</div>
								</div>

								<!--添加-项目-依赖服务-杭州ES单节点-->
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="project-depend-hzes-node" v-on:click="depend_hzes_node_display">
									<label class="form-check-label" for="project-depend-hzes-node">杭州ES单节点</label>
									<div class="form-inline" v-show="depend_hzes_node_show">
										<input type="text" class="form-control" id="depend_hzes_node_ip" placeholder="IP地址:端口">
										<input type="text" class="form-control" id="depend_hzes_node_index1" placeholder="索引名">
									</div>
								</div>

								<!--添加-项目-依赖服务-杭州kafka-->
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="project-depend-hzkafka" v-on:click="depend_hzkafka_display">
									<label class="form-check-label" for="project-depend-hzkafka">杭州kafka</label>
									<div v-show="depend_hzkafka_show">
										<input type="text" class="form-control" id="depend_hzkafka_ip" placeholder="IP地址:端口">
									</div>
								</div>
							</div>

							<!--添加-项目-特性-->
							<div class="form">
								<label class="col-form-label">特性</label>

								<!--添加-项目-特性-Docker-->
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="project-features-docker">
									<label class="form-check-label" for="project-features-docker">Docker</label>
								</div>

								<!--添加-项目-特性-侦听端口-->
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="profect-features-listenport" v-on:click="features_listenport_display">
									<label class="form-check-label" for="profect-features-listenport">侦听端口</label>
									<div v-show="features_listenport_show">
										<input type="text" class="form-control" id="features_listenport_port" placeholder="端口号">
									</div>
								</div>

								<!--添加-项目-特性--->
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="profect-features-listenport" v-on:click="features_listenport_display">
									<label class="form-check-label" for="profect-features-listenport">侦听端口</label>
									<div v-show="features_listenport_show">
										<input type="text" class="form-control" id="features_listenport_port" placeholder="端口号">
									</div>
								</div>
							</div>
												
							<!--添加-项目-其他-->
							<label for="project-text" class="col-form-label" for="project-describtion">其他</label>
							<textarea class="form-control" id="project-describtion"></textarea>

						</div>
					</div>
					
					<!--添加-服务-->
					<div v-show="server_show">
						<h4>服务</h4>
						<div class="form-group">

						</div>
					</div>

					<!--添加-硬件-->
					<div v-show="hardware_show">
						<h4>硬件</h4>
						<div class="form-group">

						</div>

					</div>

				</div>

				<!--弹窗-add-注脚-->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">提交</button>
				</div>

			</div>
		</div>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="socks.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
